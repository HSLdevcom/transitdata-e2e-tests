steps:
  - id: start-mqtt-listener
    class: fi.hsl.transitdata.steps.StartMqttListener
    timeout: 15 #Seconds
    parameters:
      mqtt-broker-container: mosquitto
      mqtt-topic: '#'
  - id: check-mqtt-messages
    class: fi.hsl.transitdata.steps.CheckMqttMessages
    timeout: 15
  - id: stop-mqtt-listener
    class: fi.hsl.transitdata.steps.StopMqttListener
    timeout: 10
  - id: send-eke-mqtt
    class: fi.hsl.transitdata.steps.eke.SendEkeMqtt
    timeout: 20
  - id: check-eke-file
    class: fi.hsl.transitdata.steps.eke.CheckEkeFile
    timeout: 30
  - id: add-doi-data-to-redis
    class: fi.hsl.transitdata.steps.tripupdate.AddDoiDataToRedis
    timeout: 20
  - id: add-roi-data-to-db
    class: fi.hsl.transitdata.steps.tripupdate.AddRoiDataToDb
    timeout: 35
  - id: check-pulsar-stats
    class: fi.hsl.transitdata.steps.tripupdate.CheckPulsarStats
    timeout: 30