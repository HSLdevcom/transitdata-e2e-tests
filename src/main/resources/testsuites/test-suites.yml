    dependencies:
      - pulsar
      - mosquitto
      - redis
      - metro_mqtt_pulsar_gateway
      - metro_ats_parser
      - metro_stop_estimates
    steps:
      - set-start-time-lansimetro
      - add-metro-data-to-redis-lansimetro
      - wait-5s
      - send-metro-mqtt-lansimetro
      - wait-5s
      - check-metro-pulsar-stats